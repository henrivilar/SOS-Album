<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS | SZA Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="lyrics">
        <h1>Letra</h1>
        <div class="letra-div">
            <p class="letra-musica"></p>
        </div>
    </section>

    <section class="play-media">
        <h1>Player</h1>
        <div class="player-div">
            <img class="sos-gif" src="imgs/SOS GIF.gif" alt="SOS Gif">
            <h2 class="song-nome"></h2>
            <img src="icons/Previous Icon.png" alt="Previous Buttom">
            <img src="icons/Play Icon.png" alt="Play Buttom">
            <img src="icons/Pause Icon.png" alt="Pause Buttom">
            <img src="icons/Next Icon.png" alt="Next Buttom">
        </div>
    </section>
</body>
</html>
